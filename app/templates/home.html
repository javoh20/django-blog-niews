{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
    {% for blog_item in blog_data %}
        <div class="container">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                <div class="col-md-4">
                    <img src={{ blog_item.img.url }} class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                    <h5 class="card-title">{{ blog_item.title }}</h5>
                    <p class="card-text">{{ blog_item.subject }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ blog_item.date }}</small></p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock content %}
